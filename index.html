<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">
            New Years Eve
        </h1>
        <div class="countdown">
                <div>
                    <p id="days" class="numbers">0</p>
                    <p class="info-text">Days</p>
                </div>
                
                <div>
                    <p id="hours"class="numbers">0</p>
                    <p class="info-text">hours</p>
                </div>
                <div>
                    <p id="mins" class="numbers">0</p>
                    <p class="info-text">mins</p>
                </div>
                <div>
                    <p id="seconds" class="numbers">0</p>
                    <p class="info-text">seconds</p>
                </div>
        </div>
    </div> 
</body>
</html>
